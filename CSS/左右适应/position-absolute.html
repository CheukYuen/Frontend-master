<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            position: relative;
        }

        .left {
            height: 200px;
            width: 200px;
            position: absolute;
            left: 0;
            top: 0;
            background-color: yellowgreen;
        }

        .right {
            width: 100%;
            height: 200px;
            margin-left: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>

<header>header</header>
<div class="container">
    <div class="left">left</div>
    <div class="right">right</div>
</div>
<footer>footer</footer>
</body>
</html>
