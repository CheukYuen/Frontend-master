<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        section p {
            color: #a33541;
        }
        section > p {
            color: #0066CC;
        }

        h2 + p {
            text-transform: uppercase;
        }

        h2 ~ p {
            border: 1px dashed black;
        }
    </style>
</head>
<body>
<section>
    <h2>Heading 1</h2>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <div>
        <h2>Heading 2</h2>
        <p>Paragraph 3</p>
        <p>Paragraph 4</p>
    </div>
</section>
</body>
</html>
