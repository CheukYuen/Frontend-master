<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>content-box</p>

<span>这是由 CSS2.1 规定的宽度高度行为。

宽度和高度分别应用到元素的内容框。

在宽度和高度之外绘制元素的内边距和边框。</span>

<p>border-box</p>
<span>为元素设定的宽度和高度决定了元素的边框盒。

就是说，为元素指定的任何内边距和边框都将在已设定的宽度和高度内进行绘制。

通过从已设定的宽度和高度分别减去边框和内边距才能得到内容的宽度和高度。
</span>
<div style="width: 400px; height: 500px; border: 10px solid red">
    <div style="width: 400px; height: 200px; background-color: yellowgreen; border: 10px solid brown;padding: 10px; margin: 10px; box-sizing: border-box">
        box-sizing 属性用于更改用于计算元素宽度和高度的默认的 CSS 盒子模型
    </div>
</div>

</body>
</html>
