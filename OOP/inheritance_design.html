<script>
    function Dog(name) {
      this.name = name;
    }

    Dog.prototype = {species: '犬科'};


    var d1 = new Dog('da mao');
    var d2 = new Dog('er mao');

    alert(d1.species);
    alert(d2.species);
</script>
