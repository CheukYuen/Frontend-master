<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

  let url = 'http://img.laonanren.com/upload2/2016-04/16040110408919.jpg';

  let preloadImage = function (path) {
    return new Promise(function (resolve, reject) {
      let image = new Image();
      console.log("loaded image: " + path);
      image.onload = function () {
        resolve(image);
      };
      image.onerror = function (e) {
        reject(e);
      };
      image.src = path;
    });
  };


  preloadImage(url).then(function success(res) {
   console.log(res);
  });

</script>

</body>
</html>
